<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="lib/socket.io.min.js"></script>
    <script src="lib/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
    <script src="gamepad.js"></script>
    <title>Interface</title>
</head>
<body>
    <div class="dash-container">
        <div class="dashboard-main card-style">
            <div class="main-stream-container">
                <div class="stream-container">
                    <img src="stream" alt="Robot Video Stream" id="main-stream" onerror="this.onerror = null; this.src='res/capybara.jpg'">
                </div>
            </div>
            <div class="controls-container">
            </div>
        </div>
        <div class="dashboard-secondary card-style">
            <div class="ultrasonic-indicator-container">
                <div id="distance-indicator-top" class="distance-indicator distance-indicator-vertical center-indicator-top"></div>
                <div id="distance-indicator-bottom" class="distance-indicator distance-indicator-vertical center-indicator-bottom"></div>
                <div id="distance-indicator-left" class="distance-indicator distance-indicator-horizontal center-indicator-left"></div>
                <div id="distance-indicator-right" class="distance-indicator distance-indicator-horizontal center-indicator-right"></div>
            </div>
            <div class="admin-buttons-container">
                <button id="button-restart-python" class="admin-button" onclick="onProcessRestartRequest()">Restart Python Process</button>
                <button id="button-shutdown" class="admin-button" onclick="onShutdownRequest()">Shutdown Server</button>
            </div>
            
            <div class="motor-sens-indicator-container">
                <span class="motor-sens-indicator">Sensitivity: 100%</span>
            </div>
        </div>
    </div>
</body>
</html>
