<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/socket.io.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Interface</title>
</head>
<body>
    <div class="dashboard-main">
        
        <div class="main-stream-container">
            <img src="stream" alt="Robot Video Stream" id="main-stream" onerror="this.onerror = null; this.src='res/dreamland.jpg'">
            <div id="stream-annotation-0" class="stream-annotation" style="width:50px;height:50px"></div>
            <!-- <img id="main-stream" src="res/dreamland.jpg" alt="Thumbnail"> -->
        </div>
        <div class="controls-container">
            <button class="control" id="control-up">Up</button>
            <button class="control" id="control-down">Down</button>
            <button class="control" id="control-left">Left</button>
            <button class="control" id="control-right">Right</button>
        </div>
    </div>
</body>
</html>
